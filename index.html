<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ruleta Din√°mica</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light p-4">

    <div class="container-fluid"> <h1 class="text-center mb-4">üåÄ Ruleta Din√°mica (CRUD + Wheel of Names)</h1>

        <div class="row">

            <div class="col-lg-6 col-md-12 mb-4">
                
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">‚ûï Agregar Nueva Opci√≥n</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-2 align-items-end">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label visually-hidden">Nombre</label>
                                <input id="nombre" class="form-control" placeholder="Nombre de la opci√≥n">
                            </div>
                            <div class="col-md-3">
                                <label for="disp" class="form-label visually-hidden">Disponibilidad</label>
                                <select id="disp" class="form-select">
                                    <option value="1">Disponible</option>
                                    <option value="0">No disponible</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button id="btnAgregar" class="btn btn-primary w-100">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-lg">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">üìã Opciones Registradas</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;"> 
                            <table class="table table-bordered table-striped align-middle caption-top">
                                <caption>Lista de opciones para la ruleta.</caption>
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Disponible</th>
                                        <th style="min-width: 150px;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="lista">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 col-md-12">
                
                <div class="card shadow-lg h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">üé° Ruleta de Nombres</h5>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        
                        <div class="mb-3 w-100 text-center">
                            <button id="btnRuleta" class="btn btn-success btn-lg w-75">
                                üîÑ Cargar y Girar Ruleta
                            </button>
                        </div>

                        <iframe id="iframeRuleta" style="width:100%; height: 550px; border: 1px solid #ccc; border-radius: 8px;"></iframe>
                    </div>
                </div>
            </div>

        </div> 
        </div> 

    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title">‚úèÔ∏è Editar Opci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="edit_id">
                    <div class="mb-3">
                        <label for="edit_nombre" class="form-label">Nombre</label>
                        <input id="edit_nombre" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="edit_disp" class="form-label">Disponibilidad</label>
                        <select id="edit_disp" class="form-select">
                            <option value="1">Disponible</option>
                            <option value="0">No disponible</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-warning" id="btnGuardarCambios">Guardar cambios</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
